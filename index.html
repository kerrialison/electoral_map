<html>
	<head>
		<title>U.S. ELECTION MAP</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
    <body onload="onLoad();">
        <div class="container">
            <div>
                <header>
                    <h1>U.S. ELECTION MAP</h1>
                </header>
            </div>
            <div class="map-container">
                <table id='countryResults'>
                        <tbody>
                            <tr class="results-table">
                                <td class="name-1">NAME1</td>
                                <td class="name-1">RESULTS1</td>
                                <td class="name-2">NAME2</td>
                                <td class="name-2">RESULTS2</td>
                                <th>WINNER</th>
                                <th>Name</th>
                            </tr>
                        </tbody>
                </table>
                <canvas id="map_canvas" width="800" height="550"></canvas>
				<table id='stateResults'>
						<!-- grid, gtc repeat(4, 1fr)-->
					<theader>
						<!-- grid: 1 -->
						<tr class="stateRow">
							<th>STATE NAME</th>
							<th>Abbreviation</th>
						</tr>
					</theader>
					<tbody>
						<tr class="stateRow">
							<td class="name-1">NAME1</td>
							<td class="name-1">RESULTS1</td>
						</tr>
						<tr class="stateRow">
							<td class="name-2">NAME2</td>
							<td class="name-2">RESULTS2</td>
						</tr>
						<tr class="stateRow">
							<td class="winner">WINNER:</td>
							<td class="winner">WINNER NAME</td>
						</tr>
					</tbody>
				</table>
				</div>
					<br clear="all">
						<footer>
							<p>&copy; Skillcrush 2016 				<span>//</span> HTML5 Map Created By: 		
									<a href="http://dougx.net/map/usmap.html" target="_blank">DougX.net</a>
							</p>
						</footer>
                </div>
                
		<script type="text/javascript" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2017/11/map.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
    
    </body>
</html>
